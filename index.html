<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO LIST</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>TODO LIST</h1>
      <button class="luna"><img src="Vector (2).svg" alt="" /></button>
      <div class="search">
        <input type="text" placeholder="Search note..." />
        <img class="lupa" src="Vector.svg" alt="Search icon" />
        <div>
          <button class="ALL">ALL</button>
        </div>
      </div>

      <div class="marker">
        <input type="checkbox" id="note1" />
        <label for="note1">NOTE #1</label>
      </div>

      <div class="marker">
        <input type="checkbox" id="note2" checked />
        <label for="note2" class="done">NOTE #2</label>
      </div>

      <div class="marker">
        <input type="checkbox" id="note3" />
        <label for="note3">NOTE #3</label>
      </div>

      <button class="add">+</button>
    </div>
  </body>
</html>
